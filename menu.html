<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACSciS Bistro</title>
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>
      <a href="menu.html" class="menu-btn">
        <button>VIEW MENU</button>
      </a>
    </header>

    <main class="menu">
      <div class="menu-header">
        <p>OUR SPECIAL MENU</p>
        <h1>Savor Every Meal, Every Moment</h1>
      </div>
      <div class="menu-container">
        <div class="menu-item">
          <img src="images/beef.jpg" alt="beef" />

          <div class="menu-info">
            <p>Grilled Beef</p>
            <p>$14.99</p>
          </div>

          <button>View Description</button>
        </div>
        <div class="menu-item">
          <img src="images/sisig.jpg" alt="sisig" />
          <div class="menu-info">
            <p>Sizzling Sisig</p>
            <p>$8.99</p>
          </div>

          <button>View Description</button>
        </div>
        <div class="menu-item">
          <img src="images/sushi.jpg" alt="sushi" />
          <div class="menu-info">
            <p>Uramaki Sushi</p>
            <p>$12.99</p>
          </div>

          <button>View Description</button>
        </div>
      </div>
    </main>

    <dialog id="infoDialog">
      <h2 id="dialogTitle">Item Name</h2>
      <p id="dialogDesc">Description goes here.</p>
      <button onclick="closeInfo()">Close</button>
    </dialog>

    <script>
      // Step 1: Get the dialog element from the page
      const dialog = document.getElementById("infoDialog");

      // Step 2: This function runs when the user clicks "Description"
      function showInfo(itemName, itemDesc) {
        // Step 3: Put the item name and description inside the dialog
        document.getElementById("dialogTitle").textContent = itemName;
        document.getElementById("dialogDesc").textContent = itemDesc;

        // Step 4: Open/show the dialog
        dialog.showModal();
      }

      // Step 5: This function runs when the user clicks "Close"
      function closeInfo() {
        dialog.close();
      }
    </script>
  </body>
</html>
