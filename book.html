<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACSciS Bistro</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <a href="menu.html" class="menu-btn">
        <button>VIEW MENU</button>
      </a>
    </header>

    <main class="book">
      <div class="left">
        <img src="images/table-bg.jpg" alt="ACSciS Background" />
      </div>
      <div class="book-content">
        <div class="book-header">
          <p>BOOK A TABLE</p>
          <h1>Make A Reservation</h1>
        </div>
        <form>
          <div class="input-group">
            <label for="name">Full Name*</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label for="">Email Address*</label>
            <input type="email" />
          </div>
          <div class="input-group">
            <label for="">Phone*</label>
            <input type="phone" />
          </div>
          <div class="input-group">
            <label for="">Date*</label>
            <input type="date" />
          </div>
          <div class="input-group">
            <label for="">Time*</label>
            <input type="time" />
          </div>
          <div class="input-group">
            <label for="">Persons*</label>
            <input type="number" />
          </div>
          <button class="submit-btn">BOOK YOUR TABLE</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img class="footer-logo" src="/images/logo.png" alt="logo" />
      </div>
      <div class="content">
        <div class="left">
          <h4>Contact Us</h4>
          <p>
            acscis_bistro@bup.org
            <br />
            +639930558942
          </p>
        </div>
        <div class="right">
          <h4>Address</h4>
          <p>
            Centro Occidental Polangui <br />
            Albay, Philippines
          </p>
        </div>
      </div>
      <div class="bottom">
        <p>2026 &copy; ACSciS Bistro. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
